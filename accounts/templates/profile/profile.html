{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}


<div class="container">
    <div class="col-md-6 mx-auto mt-5">
        <h2 style="text-align:center;">Profile Page</h2>
        <h3>{{profile.user.username}}</h3>
        <hr>
        <h5>Email : {{profile.user.email}}</h5>
        <h5>Phone_Number : {{profile.phone_number}}</h5>
        <h5>Address : {{profile.address}}</h5>
        <hr>
        <h5> <a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></h5>
        <h5> <a href="{% url 'accounts:myfavorite' %}">My Favorite</a></h5>

    </div>
</div>
{% endblock body %}
